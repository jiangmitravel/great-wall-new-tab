<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Great Wall</title>
    <link rel="stylesheet" href="newtab.css">
</head>

<body>
    <!-- Background container -->
    <div id="background-container"></div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Time display -->
        <div class="time-display">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>
        </div>

        <!-- Search box -->
        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" id="search-input" class="search-input"
                    placeholder="Search Google or type a URL..." autocomplete="off">
                <button type="submit" class="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Image info tooltip -->
    <div class="image-info">
        <span id="image-name">Great Wall</span>
    </div>

    <script src="newtab.js"></script>
</body>

</html>
